## Secure Application - Compliant with Restricted Pod Security Standard ##
apiVersion: v1
kind: Pod
metadata:
  name: privileged-app
  namespace: prod
  labels:
    app: payment-service
spec:
  # No host namespace sharing
  containers:
  - name: app-container
    image: ubuntu:22.04
    command: ["/bin/bash", "-c", "sleep 3600"]
    securityContext:
      # Required for Restricted PSS
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 3000
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]  # Drop all capabilities
      seccompProfile:
        type: RuntimeDefault  # Use default seccomp profile
      readOnlyRootFilesystem: false
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"
