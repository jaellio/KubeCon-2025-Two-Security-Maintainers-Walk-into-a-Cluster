apiVersion: v1
kind: Pod
metadata:
  name: app-with-csi
  namespace: default
  labels:
    app: demo-app-csi
spec:
  serviceAccountName: demo-sa
  containers:
  - name: app
    image: nginx:alpine
    volumeMounts:
    - name: secrets-store
      mountPath: "/mnt/secrets-store"
      readOnly: true
  volumes:
  - name: secrets-store
    csi:
      driver: secrets-store.csi.k8s.io
      readOnly: true
      volumeAttributes:
        secretProviderClass: "vault-db-creds"
