apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-coredns
  namespace: demo-app
spec:
  podSelector: {}  # Applies to all pods in namespace
  policyTypes:
  - Egress
  egress:
  # Allow DNS queries to CoreDNS in kube-system only
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
